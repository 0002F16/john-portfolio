name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: john/package-lock.json
        
    - name: Install dependencies
      run: |
        cd john
        npm ci
        
    - name: Build
      run: |
        cd john
        npm run build
        
    - name: Deploy to docs folder
      if: github.ref == 'refs/heads/main'
      run: |
        # Remove existing docs folder contents
        rm -rf docs/*
        # Copy built files to docs folder
        cp -r john/dist/* docs/
        # Copy CNAME file
        cp john/dist/CNAME docs/ 2>/dev/null || echo "www.johnyumul.com" > docs/CNAME
        
    - name: Commit and push changes
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Deploy to GitHub Pages" || exit 0
        git push
